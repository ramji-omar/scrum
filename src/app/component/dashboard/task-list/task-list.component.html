<div id="bottomData">
    
    <h1 style="font-family: 'Courier New', Courier, monospace;"> TASK LIST</h1>
    <p *ngIf="taskData.length === 0"> Kyaaa</p>
    <div *ngFor="let s of taskData;" class="dynamicData">
        <p>
            <span> Task Name : </span> {{s.task}} <br>
            <span> Task Details : </span> {{s.details}}
        </p>
    </div>
</div>
